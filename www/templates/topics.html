<ion-view title="Topics">
  <ion-content class="has-header">
      
      </div>
          <input type="text" placeholder=" Search" ng-model="search.title" 
                  style="width:100%; padding-left:11px;" />
    </div
      <ion-list>
        <div ng-repeat="topic in topiclists | filter:search " >
          <ion-item class="item-stable"
                    ng-click="toggleGroup(topic)"
                    ng-class="{active: isGroupShown(topic)}">
              <i class="icon" ng-class="isGroupShown(topic) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{topic.title}}
          </ion-item>
          <ion-item class="item-accordion" href="#/app/topic/{{topic.id}}/{{item.id}}"
                    ng-repeat="item in topic.items"
                    ng-show="isGroupShown(topic)">
            {{item.title}}
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
